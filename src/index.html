<body>
    <div class="contenedor" style="text-align:center; flex: content;" >
        <h3>Seleccione su producto</h3>
        <select id="producto">
            <option disabled hidden selected>Select</option>
            <option value="opcion1">Electrodomesticos</option>
            <option value="opcion2">Neveras</option>
            <option value="opcion3">Televisores</option>
        </select>
    </div>
    <div class="contenedor" style="text-align:center; flex: content;" >
        <h3>Seleccione su consumo</h3>

            <option disabled hidden selected>Select</option>
            <option value="opcion1">A</option>
            <option value="opcion2">B</option>
            <option value="opcion3">C</option>
        </select>
    </div>

        </select>
    </div>

        <h2 id="info1" ></h2>

        <h2 id="info3" ></h2>

    </div>

    <div style="padding-bottom: 80px; margin-bottom: 80px; grid-row: auto;">
        <h1>Inventario</h1>
        <p  id="inventario"></p>
    </div>
    <div>
        <h1>Factura</h1>
        <p id="factura"></p>
    </div>


    <script src="Electrodomesticos.js"></script>
    <script src="Neveras.js"></script>

    <script src="Inventario.js"></script>
